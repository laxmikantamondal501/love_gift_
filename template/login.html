<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        <label>Login Name:</label><br>
        <input type="text" name="login_name" required><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" required><br><br>

        <button type="submit">Sign In</button>
    </form>

    <p>New user? <a href="{{ url_for('signup') }}">Sign up here</a></p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
                {% if category == 'success' %}
                    <p style="color: green;">{{ message }}</p>
                {% else %}
                    <p style="color: red;">{{ message }}</p>
                {% endif %}
        {% endfor %}
        {% endif %}
    {% endwith %}

    <img src="https://www.indianhealthyrecipes.com/samosa-recipe-make-samosa/" alt="Samosas" onclick="openLightbox(this.src)">
</body>
</html>
